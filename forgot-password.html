<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Page</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="forgot-password">
                <h1 style="color: white;">Reset Password</h1>
            </div>
            <form id="reset-password-form">
                <div class="input-field">
                    <input type="password" id="new-password" placeholder="Enter your new password" required>
                    <i class="uil uil-lock icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" id="confirm-new-password" placeholder="Confirm your new password" required>
                    <i class="uil uil-lock icon"></i>
                </div>
                <div class="input-field button">
                    <input type="submit" value="Reset Password" style="color: black;">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
