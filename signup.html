<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="signup">
                <h1 style="color: white;">Sign Up</h1>
            </div>
            <form id="signup-form">
                <div class="input-field">
                    <input type="text" id="signup-username" placeholder="Enter your username" required>
                    <i class="uil uil-user icon"></i>
                </div>
                <div class="input-field">
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                    <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" placeholder="Enter new password" required>
                    <i class="uil uil-lock icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-confirm-password" placeholder="Confirm new password" required>
                    <i class="uil uil-lock icon"></i>
                </div>
                <div class="input-field button">
                    <input type="submit" value="Sign Up" style="color: black;">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
